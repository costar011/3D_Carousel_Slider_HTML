<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Carousel using HTML CSS & Javascript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="carousel">
      <div class="img-box">
        <div class="img-list">
          <div class="img-slider">
            <div class="img-item fruit" style="--i: 0">
              <img src="images/fruit1.png" />
            </div>

            <div class="img-item fruit" style="--i: 1">
              <img src="images/fruit2.png" />
            </div>

            <div class="img-item fruit" style="--i: 2">
              <img src="images/fruit3.png" />
            </div>

            <div class="img-item fruit" style="--i: 3">
              <img src="images/fruit4.png" />
            </div>
            
            <div class="img-item" style="--i: 0">
              <img src="images/can1.png" />
            </div>

            <div class="img-item" style="--i: 1">
              <img src="images/can2.png" />
            </div>

            <div class="img-item" style="--i: 2">
              <img src="images/can3.png" />
            </div>

            <div class="img-item" style="--i: 3">
              <img src="images/can4.png" />
            </div>
          </div>
        </div>
      </div>

        <div class="info-box">
          <div class="info-slider">
            <div class="info-item">
              <h2>Blueberry</h2>
              <p></p>
            </div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
